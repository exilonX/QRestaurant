<!--<div class="container menu">-->
  <!-- Menu items -->
  <div ng-repeat="item in menuItems">
    <div class="menu-item" style="background-color : {{item.background}}">
      <div class="menu-item-content">
        <div class="col-xs-2 menu-item-img"><img ng-src="{{item.image_name}}"></div>
        <div class="col-xs-9 menu-item-text">{{ item.name | translate}}</div>
        <div class="col-xs-1  cursor-hand pl-0 menu-item-chevron"><span class="glyphicon glyphicon-chevron-right"></span></div>
      </div>
    </div>
  </div>
